  <!-- 기본 셋팅시 모바일 메신저로 넘기기 위한 셋팅 -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="킨코스코리아">

  <title>비회원 비밀번호 찾기 | 킨코스코리아</title>
  <!-- CSS FILE LOAD -->
  <link rel="stylesheet" href="../css/lib/animate.css">
  <link rel="stylesheet" href="../js/jquery/jquery-ui-1.12.1/jquery-ui.css">
  <link rel="stylesheet" href="../css/lib/swiper.min.css">
  <link rel="stylesheet" href="../css/common.css">
  <!-- only sub -->
  <link rel="stylesheet" href="../css/sub.css">

<body>
  <!-- 접근성 바로가기 메뉴(숨김) -->
  <div id="accessibility">
    <strong class="blind">컨텐츠바로가기</strong>
    <ul>
      <li><a href="#content"><strong>본문으로 바로가기</strong></a></li>
      <li><a href="#header"><strong>주메뉴 바로가기</strong></a></li>
    </ul>
  </div>
  <!-- //접근성 바로가기 메뉴(숨김) -->
  <!-- WRAP -->
  <div id="wrap" class="company">

    <!-- HEADER -->
    <div id="header">
    </div>
    <!-- //HEADER -->

    <!-- CONTENT -->
    <div id="content">

      <!-- breadcrumb  -->
			<div class="breadcrumb_wrap">
        <ul class="item_list">
          <li><a href="#url" class="home">Home</a></li>
          <li><a href="#url">로그인</a></li>
        </ul>
      </div>
      <!-- //breadcrumb  -->

      <!-- 콘텐츠 group "cont_wrap" 고정 -->
      <div class="cont_wrap">

        <!-- 본문 -->
        <div class="con_box login_wrap">
          <div class="tit_box">
            <h3>비회원 비밀번호 찾기</h3>
            <p class="small">주문 시 등록하신 정보로<br class="mo_only"> 비밀번호를 찾으실 수 있습니다.</p>
          </div>

            <div class="inner">
              <form method="post" action="/" onsubmit="">
                <fieldset>
                  <legend class="blind">비회원 비밀번호 찾기 양식</legend>
                  <div class="form_wrap">
                    <div class="form_group">
                      <div class="form_item">
                        <input type="text" name="" id="" title="이름 입력" placeholder="주문 시 등록하신 이름을 입력해주세요" required="">
                      </div>
                      <div class="form_item">
                        <input type="text" name="" id="OrderNum" title="주문번호 입력" placeholder="주문번호를 입력해주세요" required="">
                      </div>
                      <div class="form_item">
                        <input type="password" name="" id="" title="비밀번호 입력" required="" placeholder="8~10자의 영문, 숫자, 특수문자 조합">
                      </div>
                    </div>
                  </div>
                  <div class="btn_wrap col2 center">
                    <button type="submit" class="btn large type02">취소</button>
                    <button type="submit" class="btn large type01">다음</button>
                  </div>
                  <p class="txt_guide bottom">비회원 주문정보를 분실하신 경우 <strong>고객센터(<a href="02-557-0225">02-557-0225</a>)</strong>로 문의해주세요.</p>
                </fieldset>
              </form>
            </div>


        </div>
        <!-- 본문 -->
      </div>
    </div>
    <!-- CONTENT -->


    <!-- FOOTER -->
    <div id="footer" class="layout_width">
    </div>
    <!-- //FOOTER -->

    <div class="dim">
    </div>
  </div>
  <!-- //WRAP -->


<!-- SCRIPT -->
<!-- global -->
<script src="../js/jquery/jquery-1.12.4.min.js"></script>
<script src="../js/jquery/jquery-ui-1.12.1/jquery-ui.js"></script>

</script>
