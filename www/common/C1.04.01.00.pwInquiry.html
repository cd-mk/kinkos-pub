  <meta charset="UTF-8">

<meta property="og:image" content="../image/common/logo.png">

  <title>아이디찾기 | 로그인 | 킨코스코리아</title>
  <!-- CSS FILE LOAD -->
  <link rel="stylesheet" href="../css/lib/animate.css">
<link rel="stylesheet" href="../js/jquery/jquery-ui-1.12.1/jquery-ui.css">
  <link rel="stylesheet" href="../css/lib/swiper.min.css">
  <link rel="stylesheet" href="../css/common.css">
  <!-- only sub -->
<link rel="stylesheet" href="../css/sub.css">
</head>

<body>
  <!-- 접근성 바로가기 메뉴(숨김) -->
	<div id="accessibility">
    <strong class="blind">컨텐츠바로가기</strong>
    <ul>
      <li><a href="#content"><strong>본문으로 바로가기</strong></a></li>
      <li><a href="#header"><strong>주메뉴 바로가기</strong></a></li>
    </ul>
  </div>
  <!-- //접근성 바로가기 메뉴(숨김) -->
  <!-- WRAP -->
  <div id="wrap" class="company">

    <!-- HEADER -->
    <div id="header">
    </div>
    <!-- //HEADER -->
    
    <!-- CONTENT -->
    <div id="content">
      
      <!-- breadcrumb  -->
      <div class="breadcrumb_wrap">
        <a href="./00.main-www.html" class="home">Home</a>
        <ul class="item_list">
          <li><a href="#url">로그인</a></li>
        </ul>
      </div>
      <!-- //breadcrumb  -->

      <!-- 콘텐츠 group "cont_wrap" 고정 -->
      <div class="cont_wrap tab_area"> 
      
        <!-- page tab -->
        <div class="page_tab">
          <ul>
            <li><a href="C1.03.01.00.idInquiry.html">아이디 찾기</a></li>
            <li class="active"><a href="C1.04.01.00.pwInquiry.html">비밀번호 찾기</a></li>
          </ul>
        </div>
        <!-- page tab -->
  
        <!-- 본문 -->
        <div class="con_box login_wrap">
          <div class="tit_box">
            <h3>비밀번호 찾기</h3>
            <p class="desc">회원정보 및 본인인증으로 비밀번호를 찾을 수 있습니다.</p>
          </div>
        
        
        
          <div class="inner">
            <form method="post" action="/" onsubmit="">
              <fieldset>
                <legend class="blind">비밀번호 찾기 양식</legend>
                <div class="form_group">
                  <div class="form_item chk_box top">
                    <input type="radio" name="idFind" id="idFind1" checked onclick="chkView('user_info');">
                    <label for="idFind1">회원정보로 찾기</label>
        
                    <input type="radio" name="idFind" id="idFin2" onclick="chkView('auth');">
                    <label for="idFin2">본인인증 찾기</label>
                  </div>
                  <!-- 회원정보로 찾기 -->
                  <div id="user_info" class="inner">
                    <div class="form_item">
                      <input type="text" name="" id="" title="이름 입력" placeholder="홍길동">
                    </div>
                    <div class="form_item">
                      <input type="text" name="" id="" title="아이디 입력" placeholder="아이디">
                    </div>
                    <div class="form_item">
                      <input type="password" name="" id="" title="이메일 주소 입력" placeholder="이메일 주소">
                    </div>
                  </div>
                  <!-- //회원정보로 찾기 -->
        
        
                  <!-- 본인인증으로 찾기 -->
                  <div id="auth" class="inner" style="display: none;">
                    <div class="form_item">
                      <input type="text" name="" id="" title="이름 입력" placeholder="이름">
                    </div>
        
        
                    <div class="form_item auth_phone">
                      <select name="" id="" title="휴대전화 앞 3자리 선택">
                        <option value="">010</option>
                        <option value="">017</option>
                        <option value="">019</option>
                      </select>
                      <input type="text" name="" id="" title="핸드폰 번호 입력" placeholder="-없이 입력">
                      <button type="button" class="btn type03">인증번호</button>
                    </div>
        
                    <div class="form_item">
                      <input type="password" name="" id="" title="인증번호 숫자 입력" placeholder="인증번호 숫자를 입력하세요">
                    </div>
                  </div>
                  <!-- //본인인증으로 찾기 -->
        
                  <div class="btn_wrap col2 center">
                    <button type="button" class="btn large type02">취소</button>
                    <button type="button" class="btn large type01">다음</button>
                  </div>
        
                </div>
              </fieldset>
            </form>
          </div>
        
        
        
        
        
        
        </div>
        <!-- 본문 -->
      </div>
    </div>
    <!-- CONTENT -->


    <!-- FOOTER -->
    <div id="footer" class="layout_width">
    </div>
    <!-- //FOOTER -->

    <div class="dim">
    </div>
  </div>
  <!-- //WRAP -->


<!-- SCRIPT -->

<script src="../js/jquery/jquery-1.12.4.min.js"></script>

<script src="../js/wow.min.js"></script>
<script src="../js/swiper/swiper.min.js"></script>
<script src="../js/common.js"></script>
<!-- //global -->

<script src="../js/sub.js"></script>

    <script>
    function chkView(id) {
      if (id == "user_info") {
        document.all["user_info"].style.display = '';         // 보이게
        document.all["auth"].style.display = 'none';  // 안보이게
      }
      else {
        document.all["user_info"].style.display = 'none';  // 안보이게
        document.all["auth"].style.display = '';         // 보이게
      }
    }



    </script>
  <!-- //SCRIPT -->


</body>

</html>
