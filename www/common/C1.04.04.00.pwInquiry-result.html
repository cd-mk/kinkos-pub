      <!-- breadcrumb  -->

        </ul>
      </div>
      <!-- //breadcrumb  -->

      <!-- 콘텐츠 group "cont_wrap" 고정 -->
      <div class="cont_wrap">


        <!-- 본문 -->
        <div class="con_box login_wrap">
          <div class="tit_box">
            <h3>비밀번호 찾기 결과입니다.</h3>
          </div>



          <!-- 비밀번호 이메일 전송 -->
          <div class="inner result" style="display: block">
            <div class="form_group">
              <p>
              고객님의 비밀번호는 회원가입시 입력하신<br>
              <strong>이메일 주소에서 재설정</strong>하실 수 있습니다.</p>
            </div>
          </div>
          
          
          <!-- 비밀번호 재설정 -->
          <div class="inner result" style="display: block">
            <div class="form_group">

              <div class="form_item">
                <strong class="form_name">비밀번호</strong>
                <div class="form_inp">
                  <input type="password" name="" id="" title="비밀번호 입력" required="">
                </div>
              </div>

              <div class="form_item">
                <strong class="form_name">비밀번호 재확인</strong>
                <div class="form_inp">
                  <input type="password" name="" id="" title="비밀번호 재확인 입력" placeholder="영문 3자리이상 + 숫자 5자리 이상 " required="">
                </div>
              </div>

            </div>
          
            <div class="btn_wrap col2 center">
              <button type="button" class="btn large type02">취소</button>
              <button type="button" class="btn large type01">확인</button>
            </div>
          </div>


          <!-- 비밀번호 재설정 -->
          <div class="inner result" style="display: block">
            <div class="form_group">
              <p>
                <strong>비밀번호가 재설정</strong>되었습니다.<br>
                재설정된 비밀번호로 다시 한번 로그인해 주세요.
              </p>
            </div>
            <div class="btn_wrap col2 center">
              <button type="button" class="btn large type01" style="width:100%;">로그인 하기</button>
            </div>
          </div>


        </div>
        <!-- 본문 -->
