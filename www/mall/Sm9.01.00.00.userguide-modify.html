<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <!-- <meta content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, target-densitydpi=medium-dpi" name="viewport" /> -->
  <meta name="Title" content="킨코스코리아" />
  <meta name="Description" content="킨코스 코리아는 On Demand Solution 서비스를 제공하고 있습니다." />
  <!-- 기본 셋팅시 모바일 메신저로 넘기기 위한 셋팅 -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="킨코스코리아">
  <meta property="og:url" content="http://www.kinkos.co.kr/">
  <link rel="icon" type="image/x-icon" href="../image/common/favicon.ico">
  <meta property="og:image" content="../image/common/logo.png">
  <meta property="og:description" content="킨코스 코리아는 On Demand Solution 서비스를 제공하고 있습니다.">
  <!-- //기본 셋팅시 모바일 메신저로 넘기기 위한 셋팅 -->
  <title>이용가이드 수정 | 킨코스코리아</title>
  <!-- CSS FILE LOAD -->
  <link rel="stylesheet" href="../css/lib/animate.css">
  <link rel="stylesheet" href="../js/jquery/jquery-ui-1.12.1/jquery-ui.css">
  <link rel="stylesheet" href="../css/lib/swiper.min.css">
  <link rel="stylesheet" href="../css/common.css">
  <!-- only sub -->
  <link rel="stylesheet" href="../css/sub.css">
</head>

<body>
  <!-- 접근성 바로가기 메뉴(숨김) -->
  <div id="accessibility">
    <strong class="blind">컨텐츠바로가기</strong>
    <ul>
      <li><a href="#content"><strong>본문으로 바로가기</strong></a></li>
      <li><a href="#header"><strong>주메뉴 바로가기</strong></a></li>
    </ul>
  </div>
  <!-- //접근성 바로가기 메뉴(숨김) -->

  <!-- WRAP (mall or company css추가)-->
  <div id="wrap" class="mall">

    <!-- HEADER -->
    <div id="header">
    </div>
    <!-- //HEADER -->

    <!-- CONTENT -->
    <div id="content">

      <!-- breadcrumb  -->
			<div class="breadcrumb_wrap">
        <ul class="item_list">
          <li><a href="#url" class="home">Home</a></li>
          <li><a href="#url">이용가이드</a></li>
        </ul>
      </div>
      <!-- //breadcrumb  -->



      <!-- 콘텐츠 group "cont_wrap" 고정 -->
      <div class="cont_wrap">


        <!-- 본문 -->
        <!-- 콘텐츠 "con_box" 고정 -->
        <div class="con_box userguide_wrap">
          <div class="tit_box">
            <h3>이용가이드</h3>
          </div>

          <div class="inner clearfix">
            <form action="">
              <fieldset>
                <legend>이용가이드 수정</legend>


                <div class="form_wrap">
                  <div class="form_group">
                    <div class="form_item">
                      <span class="form_name">구분</span>
                      <div class="form_inp">
                        <select name="" id="" title="구분 선택">
                          <option value="" selected>00</option>
                          <option value="">01</option>
                          <option value="">02</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="form_group top_line">
                    <div class="form_item">
                      <span class="form_name">제목</span>
                      <div class="form_inp">
                        <input type="text" title="제목 입력" value="비밀번호 설정 안내">
                      </div>
                    </div>
                  </div>
                 
                  <div class="form_group">
                    <div class="form_item">
                      <span class="form_name ver_mid">내용</span>
                      <div class="form_inp">
                        <textarea name="" id="" title="내용 입력">비밀번호 설정할 때 유의사항 안내드립니다.</textarea>
                      </div>
                    </div>
                  </div>

                  <div class="form_group top_line btm_line">
                    <div class="form_item">
                      <span class="form_name">파일 첨부</span>
                        <div class="form_inp js-list-item">
                          <div class="file_inp_box">
                            <!-- 첨부 파일 이름 출력 요소 -->
                            <input type="text" class="js-file-name" readonly>
                            <button type="button" class="btn type03 js-file-label">파일 찾기</button>
                            <button type="button" class="btn type03 js-file-del">파일 삭제</button>
                            <input type="file" class="file_inp">
                        
                            <button type="button" class="btn_list_custom plus js-list-add"><span class="blind">파일폼 추가/삭제</span></button>
                          </div>
                        </div>
                        <p class="desc">- 100MB 이하/ 압축파일 권장</p>
                    </div>
                  </div>
                </div>
                <div class="btn_wrap col2 center">
                  <button type="button" class="btn large type02">취소</button>
                  <button type="submit" class="btn large type01">작성완료</button>
                </div>
              </fieldset>
            </form>
          </div>

        </div>
        <!-- //본문 -->


      </div>
    </div>
    <!-- CONTENT -->


    <!-- FOOTER -->
    <div id="footer" class="layout_width">
    </div>
    <!-- //FOOTER -->

    <div class="dim">
    </div>
  </div>
  <!-- //WRAP -->


<!-- SCRIPT -->
<!-- global -->
<script src="../js/jquery/jquery-1.12.4.min.js"></script>
<script src="../js/jquery/jquery-ui-1.12.1/jquery-ui.js"></script>
<script src="../js/jquery/jquery.placeholder.min.js"></script>
<script src="../js/wow.min.js"></script>
<script src="../js/swiper/swiper.min.js"></script>
<script src="../js/common.js"></script>
<!-- //global -->

<script src="../js/sub.js"></script>

<script>
  
</script>
 <!-- //SCRIPT -->


</body>

</html>
