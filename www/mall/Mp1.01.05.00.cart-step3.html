<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

	<meta name="Title" content="킨코스코리아" />
	<meta name="Description" content="킨코스 코리아는 On Demand Solution 서비스를 제공하고 있습니다." />
	<!-- 기본 셋팅시 모바일 메신저로 넘기기 위한 셋팅 -->
	<meta property="og:type" content="website">
	<meta property="og:title" content="킨코스코리아">
	<meta property="og:url" content="http://www.kinkos.co.kr/">
	<link rel="icon" type="image/x-icon" href="../image/common/favicon.ico">
<meta property="og:image" content="../image/common/logo.png">
	<meta property="og:description" content="킨코스 코리아는 On Demand Solution 서비스를 제공하고 있습니다.">
	<!-- //기본 셋팅시 모바일 메신저로 넘기기 위한 셋팅 -->
	<title>결제완료 | 장바구니 | 킨코스코리아</title>
	<!-- CSS FILE LOAD -->
	<link rel="stylesheet" href="../css/lib/animate.css">
  <link rel="stylesheet" href="../js/jquery/jquery-ui-1.12.1/jquery-ui.css">
  <link rel="stylesheet" href="../css/lib/swiper.min.css">
	<link rel="stylesheet" href="../css/common.css">
	<!-- only sub -->
	<link rel="stylesheet" href="../css/sub.css">
</head>

<body>
	<!-- 접근성 바로가기 메뉴(숨김) -->
	<div id="accessibility">
		<strong class="blind">컨텐츠바로가기</strong>
		<ul>
			<li><a href="#content"><strong>본문으로 바로가기</strong></a></li>
			<li><a href="#header"><strong>주메뉴 바로가기</strong></a></li>
		</ul>
	</div>
	<!-- //접근성 바로가기 메뉴(숨김) -->

	<!-- WRAP (mall or company css추가)-->
	<div id="wrap" class="mall">

		<!-- HEADER -->
		<div id="header">
		</div>
		<!-- //HEADER -->

		<!-- CONTENT -->
		<div id="content">
			<!-- breadcrumb  -->
			<div class="breadcrumb_wrap">
        <ul class="item_list">
          <li><a href="#url" class="home">Home</a></li>
					<li><a href="#">장바구니 목록</a></li>
				</ul>
			</div>
      <!-- //breadcrumb  -->
      
			<!-- 콘텐츠 group "cont_wrap" 고정 -->
      <div class="cont_wrap no_tit">

        <!-- 본문 -->
        <!-- 콘텐츠 "con_box" 고정 -->
        <!-- step_item 엘리먼트에 active css로 활성화 표시 -->
        <div class="con_box cart_wrap">
          <!-- step -->
          <div class="step_wrap">
            <div class="inner clearfix">
              <div class="step_item user">
                <span class="ico_step"></span>
                <span class="txt_step">
                  <span class="number">STEP 01</span>
                  <span class="desc">장바구니</span>
                </span>
              </div>
              <div class="step_item order">
                <span class="ico_step"></span>
                <span class="txt_step">
                  <span class="number">STEP 03</span>
                  <span class="desc">주문/결제</span>
                </span>
              </div>
              <div class="step_item finish active">
                <span class="ico_step"></span>
                <span class="txt_step">
                  <span class="number">STEP 03</span>
                  <span class="desc">결제완료</span>
                </span>
              </div>
            </div>
          </div>
          <!-- //step -->

          <!-- <p><strong class="user_alert"><strong>홍길동님</strong></p> -->

          

          <div class="tit_box">
            <h3>주문이 정상적으로<br class="mo"> 완료되었습니다.</h3>
          </div>

          <!-- loop -->
          <div class="result">
            <dl>
              <dt>주문 번호</dt>
              <dd><span class="order_num">23023012313</span></dd>

              <dt>받으시는 분</dt>
              <dd>킨코스</dd>

              <dt>주소</dt>
              <dd>
                (06729)<br>
                서울특별시 서초구 강남대로 291 남강빌딩 8층
              </dd>
              <dt>휴대전화</dt>
              <dd>010-1234-5678</dd>

              <dt>일반전화</dt>
              <dd>02-1234-5678</dd>
              
              <dt>결제정보</dt>
              <dd>
                <!-- Case1 – ARS 카드결제, 에스크로 계좌이체, 신용카드 -->
                <strong>신용카드</strong>
                (1234-1234-****-1234)
                <p class="desc">결제일시 2019.11.28 11:18</p>

                <!-- Case2 – 1-1 무통장 입금 -->
                <!-- <strong>무통장 입금</strong>
                KEB 하나은행<br class="mo_only"> 0000-0000-0000-0000
                <p class="desc">결제일시 2019.11.28 11:18</p> -->
              </dd>
            </dl>
          </div>
          <!-- loop -->


          <div class="btn_wrap col2 center">
            <button type="button" class="btn large type02">온라인몰 메인</button>
            <button type="button" class="btn large type01">주문내역 보기</button>
          </div>
        <!-- //본문 -->
        </div>
      </div>
      <!-- CONTENT -->


		<!-- FOOTER -->
		<div id="footer" class="layout_width">
		</div>
    <!-- //FOOTER -->

		<div class="dim">
		</div>
	</div>
	<!-- //WRAP -->


  <!-- SCRIPT -->
  <!-- global -->
  <script src="../js/jquery/jquery-1.12.4.min.js"></script>
  <script src="../js/jquery/jquery-ui-1.12.1/jquery-ui.js"></script>
  <script src="../js/jquery/jquery.placeholder.min.js"></script>
  <script src="../js/wow.min.js"></script>
  <script src="../js/swiper/swiper.min.js"></script>
  <script src="../js/common.js"></script>
  <!-- //global -->

  <script src="../js/sub.js"></script>
  <script src="../js/jquery.numspinner.min.js"></script>

  <!-- 수량 -->
  <script type="text/javascript">
    $(".dtl_num").numSpinner({ min: 1, max: 100, step: 1, value: 1 });
  </script>

	<!-- //SCRIPT -->


</body>

</html>
