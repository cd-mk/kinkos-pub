<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <!-- <meta content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, target-densitydpi=medium-dpi" name="viewport" /> -->
  <meta name="Title" content="킨코스코리아" />
  <meta name="Description" content="킨코스 코리아는 On Demand Solution 서비스를 제공하고 있습니다." />
  <!-- 기본 셋팅시 모바일 메신저로 넘기기 위한 셋팅 -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="킨코스코리아">
  <meta property="og:url" content="http://www.kinkos.co.kr/">
  <link rel="icon" type="image/x-icon" href="../image/common/favicon.ico">
  <meta property="og:image" content="../image/common/logo.png">
  <meta property="og:description" content="킨코스 코리아는 On Demand Solution 서비스를 제공하고 있습니다.">
  <!-- //기본 셋팅시 모바일 메신저로 넘기기 위한 셋팅 -->
  <title>K매거진 수정 | 킨코스코리아</title>
  <!-- CSS FILE LOAD -->
  <link rel="stylesheet" href="../css/lib/animate.css">
  <link rel="stylesheet" href="../js/jquery/jquery-ui-1.12.1/jquery-ui.css">
  <link rel="stylesheet" href="../css/lib/swiper.min.css">
  <link rel="stylesheet" href="../css/common.css">
  <!-- only sub -->
  <link rel="stylesheet" href="../css/sub.css">
</head>

<body>
  <!-- 접근성 바로가기 메뉴(숨김) -->
  <div id="accessibility">
    <strong class="blind">컨텐츠바로가기</strong>
    <ul>
      <li><a href="#content"><strong>본문으로 바로가기</strong></a></li>
      <li><a href="#header"><strong>주메뉴 바로가기</strong></a></li>
    </ul>
  </div>
  <!-- //접근성 바로가기 메뉴(숨김) -->

  <!-- WRAP (mall or company css추가)-->
  <div id="wrap" class="company">

    <!-- HEADER -->
    <div id="header">
    </div>
    <!-- //HEADER -->

    <!-- CONTENT -->
    <div id="content">
      <!-- 카테고리별 background class name
            킨코스 소개 : bg_info
            이벤트/공지사항 : bg_event
            고객지원 : bg_cs -->
      <div class="tit_sub type_bg bg_event">
        <h2>이벤트&공지사항</h2>
        <p>킨코스에서 고객님들에게 제공하는<br class="mo"> 특별한 소식입니다.</p>
      </div>

      <!-- breadcrumb  -->
      <div class="breadcrumb_wrap">
        <ul class="item_list">
          <li><a href="#url" class="home">Home</a></li>
          <li><a href="">이벤트&공지사항</a></li>
          <li><a href="#url">K매거진</a></li>
        </ul>
      </div>
      <!-- //breadcrumb  -->

      <!-- 콘텐츠 group "cont_wrap" 고정 -->
      <div class="cont_wrap tab_area">
        <!-- page tab -->
        <div class="page_tab">
          <ul>
            <li><a href="">공지사항</a></li>
            <li><a href="">이벤트</a></li>
            <li class="active"><a href="">K매거진</a></li>
          </ul>
        </div>
        <!-- page tab -->


        <!-- 본문 -->
        <!-- 콘텐츠 "con_box" 고정 -->
        <div class="con_box magazine_wrap">
   

          <div class="section bbs_write width100">
            <form action="">
              <fieldset>
                <legend>K매거진 수정 양식</legend>


                <div class="form_wrap">
                  <div class="form_group">
                    <div class="form_item chk_box">
                      <span class="form_name">옵션</span>
                      <div class="form_inp">
                        <input type="checkbox" id="chk1" name="pdt_chk">
                        <label for="chk1">공지</label>
                      </div>
                    </div>
                  </div>

                  <div class="form_group top_line">
                    <div class="form_item">
                      <span class="form_name">제목 <sup class="require">*</sup></span>
                      <div class="form_inp">
                        <input type="text" title="제목 입력" value="#대형컬러출력 이벤트 다양한 혜택, 놓치지 마세요!">
                      </div>
                    </div>
                  </div>

                  <div class="form_group">
                    <div class="form_item">
                      <span class="form_name">내용 <sup class="require">*</sup></span>
                      <div class="form_inp">
                        <textarea name="" id="" title="내용 입력">대형컬러출력 이벤트!</textarea>
                      </div>
                    </div>
                  </div>

                  <div class="form_group top_line">
                    <div class="form_item">
                      <span class="form_name">태그 <sup class="require">*</sup></span>
                      <div class="form_inp">
                        <input type="text" title="태그 입력" value="">
                       <p class="desc">#태그와 #태그는 쉼표로 구분하며, 최대 10개까지 입력하실 수 있습니다.</p> 
                      </div>
                    </div>
                  </div>
                  
                  <div class="form_group top_line">
                    <div class="form_item">
                      <strong class="form_name">리스트 이미지 <sup class="require">*</sup></strong>
                      <div class="form_inp">
                        <div class="file_inp_box no_add">
                          <!-- 첨부 파일 이름 출력 요소 -->
                          <input type="text" class="js-file-name" readonly="">
                          <button type="button" class="btn type03 js-file-label">파일 찾기</button>
                          <button type="button" class="btn type03 js-file-del">파일 삭제</button>
                          <input type="file" class="file_inp">
                        </div>
                      </div>
                    </div>
                  </div>

                </div>
                <div class="btn_wrap col2 center">
                  <button type="submit" class="btn large type02">취소</button>
                  <button type="button" class="btn large type01">작성완료</button>
                </div>
              </fieldset>
            </form>
          </div>

        </div>
        <!-- //본문 -->


      </div>
    </div>
    <!-- CONTENT -->


    <!-- FOOTER -->
    <div id="footer" class="layout_width">
    </div>
    <!-- //FOOTER -->

    <!-- popup area -->
    <div id="popup1" class="popup_wrap">
      <div class="inner">
        <!-- popup title -->
        <h3 class="title">개인정보 수집 및 이용안내</h3>
        <!-- popup content -->
        <div class="pop_con">
    
        </div>
        <!-- //popup content -->
        <button type="button" class="btn_pop_close" title="팝업 닫기"></button>
      </div>
    </div>
    <!-- //popup area -->
    
    
    
    <!-- popup area -->
    <div id="popup2" class="popup_wrap">
      <div class="inner">
        <!-- popup title -->
        <h3 class="title">개인정보 마케팅 활용 방침</h3>
        <!-- popup content -->
        <div class="pop_con">
    
        </div>
        <!-- //popup content -->
        <button type="button" class="btn_pop_close" title="팝업 닫기"></button>
      </div>
    </div>
    <!-- //popup area -->

    <div class="dim">
    </div>
  </div>
  <!-- //WRAP -->


  <!-- SCRIPT -->
  <!-- global -->
  <script src="../js/jquery/jquery-1.12.4.min.js"></script>
  <script src="../js/jquery/jquery-ui-1.12.1/jquery-ui.js"></script>
  <script src="../js/jquery/jquery.placeholder.min.js"></script>
  <script src="../js/wow.min.js"></script>
  <script src="../js/swiper/swiper.min.js"></script>
  <script src="../js/common.js"></script>
  <!-- //global -->

  <script src="../js/sub.js"></script>

  <script>

  </script>
  <!-- //SCRIPT -->


</body>

</html>
